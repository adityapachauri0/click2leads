# NGINX Configuration for Click2Leads
# Place this file in /etc/nginx/sites-available/click2leads.conf
# Then symlink: ln -s /etc/nginx/sites-available/click2leads.conf /etc/nginx/sites-enabled/

# Upstream configuration for backend load balancing
upstream click2leads_backend {
    # Use unique upstream name to avoid conflicts
    least_conn; # Use least connection method for load balancing
    server 127.0.0.1:5003 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:5004 max_fails=3 fail_timeout=30s; # If running multiple instances
    keepalive 64;
}

# Rate limiting zones (unique names for this project)
limit_req_zone $binary_remote_addr zone=click2leads_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=click2leads_submit:10m rate=3r/m;
limit_conn_zone $binary_remote_addr zone=click2leads_conn:10m;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name click2leads.co.uk www.click2leads.co.uk;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name click2leads.co.uk www.click2leads.co.uk;

    # SSL Configuration (update paths to your certificates)
    ssl_certificate /etc/letsencrypt/live/click2leads.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/click2leads.co.uk/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL_click2leads:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:;" always;

    # Logs (unique log files for this project)
    access_log /var/log/nginx/click2leads_access.log combined;
    error_log /var/log/nginx/click2leads_error.log warn;

    # Root directory for frontend static files
    root /var/www/click2leads/frontend/build;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Connection limits
    limit_conn click2leads_conn 20;

    # API Backend proxy
    location /api/ {
        # Rate limiting for API
        limit_req zone=click2leads_api burst=20 nodelay;
        
        # Special rate limit for form submission
        location /api/leads/submit {
            limit_req zone=click2leads_submit burst=5 nodelay;
            
            proxy_pass http://click2leads_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        proxy_pass http://click2leads_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support for real-time features
    location /ws {
        proxy_pass http://click2leads_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint (no rate limiting)
    location /api/health {
        proxy_pass http://click2leads_backend;
        access_log off;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # React Router support - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers for HTML
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common exploits
    location ~* (eval\(|base64_|shell_|exec\(|php_|system\(|passthru\(|preg_\w+\(|file_|include\(|require\(|require_once\(|include_once\(|get_contents\() {
        deny all;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
    }
    
    location = /50x.html {
        internal;
    }

    # Client body size limit (for file uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN";
}